<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .timer {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .timer h1,
    .timer h2 {
      font-size: 8vw;
      margin: 0;
    }

    .message {
      margin-top: 20px;
      display: none;
    }

    .message h2 {
      font-size: 8vw;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="timer">
    <h1>Countdown Timer</h1>
    <div id="countdown"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Set the countdown time
    const countdownTime = new Date('2023-06-13T12:00:00Z').getTime();

    // Update the countdown every second
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');
    const countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const currentTime = Date.now();
      const timeDifference = countdownTime - currentTime;

      // Calculate the remaining hours, minutes, and seconds
      const remainingHours = Math.floor(timeDifference / (1000 * 60 * 60));
      const remainingMinutes = Math.floor(
        (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
      );
      const remainingSeconds = Math.floor(
        (timeDifference % (1000 * 60)) / 1000
      );

      // Display the countdown
      countdownElement.innerHTML = `
        <h2>${remainingHours.toString().padStart(2, '0')} : ${remainingMinutes
        .toString()
        .padStart(2, '0')} : ${remainingSeconds.toString().padStart(2, '0')}</h2>
      `;

      // If the countdown is finished, stop the interval and display the message
      if (timeDifference <= 0) {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        messageElement.style.display = 'block';
        messageElement.innerHTML = '<h2>Congratulations! You are free for now!</h2>';
      }
    }
  </script>
</body>
</html>

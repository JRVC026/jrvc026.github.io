<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .timer {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .timer table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .timer table td {
      padding: 10px;
      text-align: right;
    }

    .timer table td.label {
      text-align: left;
      font-weight: bold;
      font-size: 6vw;
    }

    .number {
      color: red;
      font-size: 9vw;
    }
  </style>
</head>
<body>
  <div class="timer">
    <table id="countdown">
      <tr>
        <td class="number"><span id="hours"></span></td>
        <td class="label">Hours</td>
      </tr>
      <tr>
        <td class="number"><span id="minutes"></span></td>
        <td class="label">Minutes</td>
      </tr>
      <tr>
        <td class="number"><span id="seconds"></span></td>
        <td class="label">Seconds</td>
      </tr>
    </table>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Set the countdown time
    const countdownTime = new Date('2023-07-19T16:00:00Z');

    // Update the countdown every millisecond
    const countdownElement = document.getElementById('countdown');
    const messageElement = document.getElementById('message');
    const countdownInterval = setInterval(updateCountdown, 1);

    function updateCountdown() {
      const currentTime = Date.now();
      const timeDifference = countdownTime - currentTime;

      // Calculate the remaining time components
      const remainingSeconds = Math.floor(timeDifference / 1000);
      const hours = Math.floor(remainingSeconds / 3600);
      const minutes = Math.floor((remainingSeconds % 3600) / 60);
      const seconds = remainingSeconds % 60;

      // Display the countdown in the table
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

      // If the countdown is finished, stop the interval and display the message
      if (timeDifference <= 0) {
        clearInterval(countdownInterval);
        countdownElement.style.display = 'none';
        messageElement.style.display = 'block';
        messageElement.innerHTML = '<h2>Congratulations! You are free for now!</h2>';
      }
    }
  </script>
</body>
</html>
